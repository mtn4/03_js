<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
  </body>
  <script>
    const startHere = document.querySelector(".start-here");
    startHere.innerText = "main title";

    const uls = document.querySelectorAll("ul");
    const newSub = document.createElement("li");
    newSub.innerText = "sub title 4";
    uls[1].appendChild(newSub);

    const lis = document.querySelectorAll("li");
    lis[lis.length - 1].remove();

    const title = document.querySelector("title");
    title.innerText = "Master Of The Dom";

    const txt = document.querySelector("p");
    txt.innerText = "fadfsdfsdfdfds";
  </script>
</html>

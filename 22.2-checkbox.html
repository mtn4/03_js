<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .visibility-hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" name="myCheckBox" />
    <img
      class="visibility-hidden"
      src="https://images.unsplash.com/photo-1650521862801-ba1d45a3a3d8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
      alt="smiley"
    />
    <script>
      const checkbox = document.querySelector("input");
      const image = document.querySelector("img");

      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          image.classList.remove("visibility-hidden");
        } else {
          image.classList.add("visibility-hidden");
        }
      });
    </script>
  </body>
</html>
